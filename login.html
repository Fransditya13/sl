<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login MySL</title>
    <link rel="icon" type="image/png" href="Asset/mysl2.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backlogin">
        <div class="loginbox">
            <img class="loginlogo" src="Asset/mysl2.png" alt="">
            <h1 style="color: white;">Login MySL</h1>
            <hr style="color: #DDCB93;">
            <form id="Login" action="home.html"> 
                <input type="tel" class="phonelogo" name="" value="" placeholder="Phone Number" id="numbe" pattern="[0-9]{12}" required>
                <input type="password" class="passwordlogo" name="" value="" placeholder="Password" id="" required>
                <hr style="color: #DDCB93;">
                <input id="btn" type="submit" class="loginbtn" value="Login">
            </form>
        </div>
    </div>
    <script>
            const btn = document.getElementById('btn');
            btn.onclick = () => {
                window.localStorage.setItem("phonenumbe", document.getElementById("numbe").value);
            };
        </script>
</body>
</html>
